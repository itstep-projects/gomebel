<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
	<!-- set the encoding of your site -->
	<meta charset="utf-8">
	<!-- set the viewport width and initial-scale on mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- set the HandheldFriendly -->
	<meta name="HandheldFriendly" content="True">
	<!-- set the description -->
	<meta name="description" content="Тестовый проект мебельного сайта">
	<!-- set the Keyword -->
	<meta name="keywords" content="">
	<meta name="author" content="Yaroslav Kushchenko">
	<!-- include poppins google font cdn link -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700,700i%7CRoboto:400,400i,500,500i,700,700i" rel="stylesheet">
	<!-- set the page title -->
	<title>GoMebel - {% block title %}{% endblock title %}</title>
	<!-- include the site bootstrap stylesheet -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<!-- include the site Fontsicon stylesheet -->
	<link rel="stylesheet" href="{% static 'css/fontsicon.css' %}">
	<!-- include the site Plugins stylesheet -->
	<link rel="stylesheet" href="{% static 'css/plugins.css' %}">
	<!-- include the site stylesheet -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<!-- include theme color setting stylesheet -->
	<link rel="stylesheet" href="{% static 'css/colors.css' %}">
	<!-- include the site responsive stylesheet -->
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="//cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>
	<link rel="icon" href="{% static 'img/favicon.ico' %}">
	<link href = "{% static 'fonts/roboto/stylesheet.css' %}" rel = "stylesheet" type = "text/css" />
</head>
<body>
	<!-- pageWrapper -->
	<div id="pageWrapper">
		<!-- pageHeader -->
		<header id="pageHeader">


			{% include 'layout/header.html' %}

		</header>

        <main>

			{% block content %}{% endblock content %}

		</main>
		<!-- pageFooterAreaWrap -->

			{% include 'layout/footer.html' %}

		<span id="back-top" class="text-center rounded-circle fa fa-angle-up"></span>
		<div id="loader" class="loader-holder">
			<div class="block">
			    <div class="dot white"></div>
			    <div class="dot"></div>
			    <div class="dot"></div>
			    <div class="dot"></div>
			    <div class="dot"></div>
			</div>
		</div>
	</div>
	<!-- include jQuery library -->

<!--	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>-->
	<!-- include Plugins JavaScript -->
	<script src="{% static 'js/plugins.js' %}"></script>
	<!-- include custom JavaScript -->
	<script src="{% static 'js/jquery.main.js' %}"></script>
</body>
</html>
